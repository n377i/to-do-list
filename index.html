<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <form id="todo-form" class="todo-form">
          <input type="text" id="todo-input" class="todo-input" placeholder="Add a task"><input type="submit" class="add-btn" title="Add task" value="">
      </form>
    </header>
      <div class="todo-app">
        <div class="task-count">
          Completed
          <div class="count-display">
            <span id="completed-tasks">0</span>/<span id="total-tasks">0</span>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <ul id="todo-list" class="todo-list">
        </ul>
      </div>
      <div id="overlay" class="overlay"></div>
      <ul id="edit-menu" class="edit-menu">
        <li id="edit" class="menu-item"><img src="img/icon_edit.svg" alt="edit">Edit</li>
        <li id="delete" class="menu-item"><img src="img/icon_delete.svg" alt="delete">Delete</li>
        <li id="cancel" class="menu-item"><img src="img/icon_cancel.svg" alt="cancel">Cancel</li>
      </ul>
  </body>
</html>
